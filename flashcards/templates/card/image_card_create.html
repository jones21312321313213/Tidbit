{% extends "base/base.html" %}

{% block content %}
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h3>Add Flashcards</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" id="occlusionForm">
                    {% csrf_token %}

                    <!-- ===== Type & Deck Selectors (unchanged) ===== -->
                    <div class="row mb-4">

                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="typeSelect" class="form-label fw-bold">Type</label>
                            <select class="form-select border-dark"
                                    id="typeSelect"
                                    style="height: 40px;"
                                    onchange="window.location.href=this.value;">
                                <option value="{% url 'create_basic_card' deck.slug %}"
                                        {% if card_type == 'basic' %}selected{% endif %}>
                                    BASIC
                                </option>
                                <option value="{% url 'create_identification_card' deck.slug %}"
                                        {% if card_type == 'identification' %}selected{% endif %}>
                                    IDENTIFICATION
                                </option>
                                <option value="{% url 'create_image_card' deck.slug %}"
                                        {% if card_type == 'image' %}selected{% endif %}>
                                    IMAGE
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="deckSelect" class="form-label fw-bold">Deck</label>
                            <select class="form-select border-dark"
                                    id="deckSelect"
                                    style="height: 40px;"
                                    onchange="window.location.href=this.value;">
                                {% for user_deck in user_decks %}
                                    <option value="{% if card_type == 'basic' %}
                                        {% url 'create_basic_card' user_deck.slug %}
                                   {% elif card_type == 'identification' %}
                                        {% url 'create_identification_card' user_deck.slug %}
                                   {% else %}
                                        {% url 'create_image_card' user_deck.slug %}
                                   {% endif %}"
                                            {% if user_deck.slug == deck.slug %}selected{% endif %}>
                                        {{ user_deck.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>


                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Title</label>
                                {{ form.front_field }}
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Upload Image</label>
                                {{ form.img_path }}
                            </div>

                            {{ form.occlusion_data }}

                            <!-- Canvas Area -->
                            <div class="mt-3 border bg-light text-center position-relative"
                                 style="min-height: 300px;">
                                <p class="text-muted mt-2" id="instruction">
                                    Upload an image to start drawing a mask.
                                </p>

                                <div style="display: inline-block; position: relative;">
                                    <img id="sourceImage" style="max-width: 100%; display: none;">
                                    <canvas id="drawCanvas" style="cursor: crosshair;"></canvas>
                                </div>
                            </div>

                            <div class="mt-4 d-flex gap-2">
                                <button type="button" class="btn btn-outline-secondary"
                                        onclick="resetCanvas()">
                                    Clear Mask
                                </button>

                                <button type="submit"
                                        class="btn btn-dark btn-lg px-4">
                                    Create Card
                                </button>
                            </div>

                        </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const imgInput = document.querySelector('input[name="img_path"]');
        const hiddenInput = document.querySelector('input[name="occlusion_data"]');
        const imgElement = document.getElementById('sourceImage');
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        const instruction = document.getElementById('instruction');

        let currentRect = null; // {x, y, w, h}
        let isDrawing = false;
        let startX, startY;

        imgInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                imgElement.src = event.target.result;
                imgElement.onload = () => {
                    instruction.style.display = 'none';
                    imgElement.style.display = 'none'; // We draw the image on canvas
                    canvas.width = imgElement.naturalWidth;
                    canvas.height = imgElement.naturalHeight;
                    canvas.style.maxWidth = "100%";
                    redraw();
                }
            };
            reader.readAsDataURL(file);
        });

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            currentRect = null;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            startX = (e.clientX - rect.left) * scaleX;
            startY = (e.clientY - rect.top) * scaleY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const currentX = (e.clientX - rect.left) * scaleX;
            const currentY = (e.clientY - rect.top) * scaleY;

            redraw();
            // Draw drag preview
            ctx.strokeStyle = "#FF0000";
            ctx.lineWidth = 3;
            ctx.strokeRect(startX, startY, currentX - startX, currentY - startY);
        });

        canvas.addEventListener('mouseup', (e) => {
            isDrawing = false;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const currentX = (e.clientX - rect.left) * scaleX;
            const currentY = (e.clientY - rect.top) * scaleY;

            const w = currentX - startX;
            const h = currentY - startY;

            if (Math.abs(w) > 5 && Math.abs(h) > 5) {
                currentRect = {
                    x: w < 0 ? currentX : startX,
                    y: h < 0 ? currentY : startY,
                    width: Math.abs(w),
                    height: Math.abs(h)
                };
                updateHiddenInput();
            }
            redraw();
        });

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(imgElement, 0, 0);
            if (currentRect) {
                ctx.fillStyle = "rgba(255, 225, 53, 0.6)"; // Anki color
                ctx.fillRect(currentRect.x, currentRect.y, currentRect.width, currentRect.height);
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2;
                ctx.strokeRect(currentRect.x, currentRect.y, currentRect.width, currentRect.height);
            }
        }

        function resetCanvas() {
            currentRect = null;
            hiddenInput.value = "";
            redraw();
        }

        function updateHiddenInput() {
            hiddenInput.value = JSON.stringify(currentRect);
        }
    </script>
{% endblock %}
