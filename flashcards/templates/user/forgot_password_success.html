<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="d-flex flex-column justify-content-center align-items-center vh-100 p-3">

    <div class="text-center" style="max-width: 450px;">

        <img
            src="{% static 'assets/tidbitlogo.png' %}"
            id="logo"
            alt="tidbit logo"
            class="img-fluid mb-4 mx-auto d-block"
            style="max-height: 400px; max-width: 400px;"
        >

        <div class="mb-4">
            <i class="bi bi-check-circle-fill text-dark" style="font-size: 3.5rem;"></i>
        </div>

        <h1 class="fw-bolder mb-2 text-dark">Password Changed!</h1>

        <div class="card shadow-lg border-0 rounded-4 p-4 mt-4 w-100">
            <div class="card-body p-0">

                <p class="text-muted lead mb-4">
                    Your password has been successfully changed. You can now log in with your new credentials.
                </p>

                <button
                    type="button"
                    class="btn btn-dark btn-lg w-100 shadow-sm rounded-3"
                    onclick="window.location.href='{% url 'login' %}'"
                >
                    <i class="bi bi-box-arrow-in-right me-2"></i> Back to Login
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
