<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample design and not final login page</title>
    <link rel="stylesheet" href="{% static 'user/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required />
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required />
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p id="errorMessage" class="error-message">Invalid username or password.</p>
        </form>
        <div class="extra-links">
            <p><a href="#">Forgot Password?</a> | <a href="#">Sign Up</a></p>
        </div>
    </div>


</body>
</html>
