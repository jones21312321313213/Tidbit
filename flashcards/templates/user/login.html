<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="{% static 'user/css/login_styles.css' %}">
</head>
<body>

  <div class="d-flex flex-column justify-content-center align-items-center vh-100">

    <!-- TODO: One of the problems for this is when you try to zoom in and then scroll up it wont show the icon/logo anymore -->
        <img src="{% static 'assets/tidbitlogo.png' %}" id="logo" alt="tidbit" >
        <div class="main border border-2 rounded p-4" style="width: 400px; height:auto;">
            <form>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Username</label>
                    <input id="form2Example1" class="form-control" placeholder="Enter username" />
                </div>

                <div class="form-password mb-4 password-container">
                    <label class="form-label mb-1" for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" class="form-control" placeholder="Enter your password">
                    <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
                </div>

                <div class="row mb-4">
                    <div class="col">
                        <a href="forgot_password.html">Forgot password?</a>
                    </div>
                </div>

                <button type="button" class="btn btn-dark btn-block mb-4 w-100" onclick = "window.location.href='home.html'">Sign in</button>

                <div class="text-center">
                    <p>Don't have an account?<a href="#!" class="ms-1">Click here</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleIcon = document.getElementById('togglePassword');

            // The icon's position is slightly off when the label is present due to Bootstrap's input sizing.
            // The custom CSS with margin-top: 10px; should fix this in the <style> block above.
            toggleIcon.addEventListener('click', function (e) {
                // Toggle the 'type' attribute between 'password' and 'text'
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                // Toggle the Bootstrap Icon class
                this.classList.toggle('bi-eye'); // icon without slash (visible)
                this.classList.toggle('bi-eye-slash'); // icon with slash (hidden)
            });
        });
    </script>
</body>
</html>
