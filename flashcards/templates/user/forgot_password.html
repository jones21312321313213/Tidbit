<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <img src="{% static 'assets/tidbitlogo.png' %}" id="logo" alt="tidbit" style = "height: 300px; width: 300px;">
        <h5 style = "margin-top: -90px;" class = "mb-3">Forgot password?</h5>
        <h5 class = "text-secondary small">Enter your email address to get the password reset link</h5>
        <div class="main border border-2 rounded p-4" style="width: 400px; height:auto;">
            <form>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Email</label>
                    <input id="form2Example1" type = "email" class="form-control" placeholder="Enter email" />
                </div>
                <button type="button" class="btn btn-dark btn-block mb-4 w-100" onclick="window.location.href='{% url 'forgot_password_code' %}'">Change password</button>

                <div class="text-center">
                    <a href="{% url 'login' %}" class="ms-1">Back to log in</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
