<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <img src="{% static 'assets/tidbitlogo.png' %}" id="logo" alt="tidbit" style="width: 300px; height: 300px;">
        <h5 style = "margin-top: -90px;">Create account</h5>
        <div class="main border border-2 rounded p-4" style="width: 400px; height:auto;">

            <form method="POST" action="" class = "w-100">
                {% csrf_token %}

                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Username</label>
                    {{ form.username }}
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Email</label>
                    {{ form.email }}
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Password</label>
                    {{ form.password1 }}
                </div>

                <!-- Confirm Password -->
                <div class="mb-4">
                    <label class="form-label fw-semibold">Confirm Password</label>
                    {{ form.password2 }}
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-dark w-100">Submit</button>

                <!-- Redirect -->
                <div class="text-center mt-3">
                    <p class="m-0">
                        Already have an account?
                        <a href="{% url 'login' %}" class="fw-semibold ms-1">Click here</a>
                    </p>
                </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
