<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <img src="{% static 'assets/tidbitlogo.png' %}" id="logo" alt="tidbit" style="width: 300px; height: 300px;">
        <h5 style = "margin-top: -90px;">Create account</h5>
        <div class="main border border-2 rounded p-4" style="width: 400px; height:auto;">
            <form>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Username</label>
                    <input id="form2Example1" class="form-control" placeholder="username" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Email</label>
                    <input id="form2Example2" type = "email" class="form-control" placeholder="Email" />
                </div>

                <div class="form-password mb-4 password-container">
                    <label class="form-label mb-1" for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" class="form-control" placeholder="password">
                </div>

                <button type="button" class="btn btn-dark btn-block mb-4 w-100">Submit</button>

                <div class="text-center">
                    <p>Already have an account?<a href="{% url 'login' %}" class="ms-1">Click here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
