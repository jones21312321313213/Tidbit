<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidbit</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ==================================== */
        /* 1. SEQUENTIAL FADE-IN (OPACITY/BLUR) */
        /* ==================================== */
        .fade-word {
            opacity: 0;
            filter: blur(4px);
            display: inline-block;
            font-weight: 400; /* Start with normal weight */

            /* FIX: Combine animation definitions here:
               1. fade-in (opacity/blur)
               2. color-animation (color cycle) */
            animation:
                fade-in 0.8s forwards cubic-bezier(0.11, 0, 0.5, 0),
                color-animation 4s linear infinite;
        }

        @keyframes fade-in {
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }

        /* Sequential Animation Delay for each word
           FIX: Provide two delay values: (delay for fade-in, delay for color-animation) */
        .fade-word:nth-child(1) { animation-delay: 0.1s, 0.1s; }
        .fade-word:nth-child(2) { animation-delay: 0.2s, 0.2s; }
        .fade-word:nth-child(3) { animation-delay: 0.3s, 0.3s; }
        .fade-word:nth-child(4) { animation-delay: 0.4s, 0.4s; }
        .fade-word:nth-child(5) { animation-delay: 0.5s, 0.5s; }
        .fade-word:nth-child(6) { animation-delay: 0.6s, 0.6s; }
        .fade-word:nth-child(7) { animation-delay: 0.7s, 0.7s; }
        .fade-word:nth-child(8) { animation-delay: 0.8s, 0.8s; }
        .fade-word:nth-child(9) { animation-delay: 0.9s, 0.9s; }
        .fade-word:nth-child(10) { animation-delay: 1.0s, 1.0s; }
        .fade-word:nth-child(11) { animation-delay: 1.1s, 1.1s; }
        .fade-word:nth-child(12) { animation-delay: 1.2s, 1.2s; }
        .fade-word:nth-child(13) { animation-delay: 1.3s, 1.3s; }
        .fade-word:nth-child(14) { animation-delay: 1.4s, 1.4s; }
        .fade-word:nth-child(15) { animation-delay: 1.5s, 1.5s; }
        .fade-word:nth-child(16) { animation-delay: 1.6s, 1.6s; }
        .fade-word:nth-child(17) { animation-delay: 1.7s, 1.7s; }
        .fade-word:nth-child(18) { animation-delay: 1.8s, 1.8s; }
        .fade-word:nth-child(19) { animation-delay: 1.9s, 1.9s; }
        .fade-word:nth-child(20) { animation-delay: 2.0s, 2.0s; }
        .fade-word:nth-child(21) { animation-delay: 2.1s, 2.1s; }
        .fade-word:nth-child(22) { animation-delay: 2.2s, 2.2s; }
        .fade-word:nth-child(23) { animation-delay: 2.3s, 2.3s; }
        .fade-word:nth-child(24) { animation-delay: 2.4s, 2.4s; }
        .fade-word:nth-child(25) { animation-delay: 2.5s, 2.5s; }
        .fade-word:nth-child(26) { animation-delay: 2.6s, 2.6s; }
        .fade-word:nth-child(27) { animation-delay: 2.7s, 2.7s; }
        .fade-word:nth-child(28) { animation-delay: 2.8s, 2.8s; }
        .fade-word:nth-child(29) { animation-delay: 2.9s, 2.9s; }
        .fade-word:nth-child(30) { animation-delay: 3.0s, 3.0s; }


        /* ==================================== */
        /* 2. COLOR CYCLING ANIMATION (COLOR) */
        /* ==================================== */
        .color-word {
            /* Ensures the color change only applies to words that have this class */
            font-weight: 700 !important; /* Force bold for colored words */
        }

        /* Color definitions */
        .title-word-1 { --color-1: #DF8453; --color-2: #3D8DAE; --color-3: #E4A9A8; }
        .title-word-2 { --color-1: #DBAD4A; --color-2: #ACCFCB; --color-3: #17494D; }
        .title-word-3 { --color-1: #ACCFCB; --color-2: #E4A9A8; --color-3: #ACCFCB; }
        .title-word-4 { --color-1: #3D8DAE; --color-2: #DF8453; --color-3: #E4A9A8; }
        .title-word-5 { --color-1: #E4A9A8; --color-2: #DF8453; --color-3: #DBAD4A; }
        .title-word-6 { --color-1: #17494D; --color-2: #E4A9A8; --color-3: #3D8DAE; }
        .title-word-7 { --color-1: #3D8DAE; --color-2: #17494D; --color-3: #ACCFCB; }

        @keyframes color-animation {
            0%    {color: var(--color-1)}
            32%   {color: var(--color-1)}
            33%   {color: var(--color-2)}
            65%   {color: var(--color-2)}
            66%   {color: var(--color-3)}
            99%   {color: var(--color-3)}
            100%  {color: var(--color-1)}
        }
    </style>
</head>

<body class="bg-light">
    <div class="d-flex flex-column justify-content-center align-items-center vh-100 p-3 text-center">

        <img
            src="{% static 'assets/tidbitlogo.png' %}"
            id="logo"
            alt="tidbit"
            class="img-fluid mb-4"
            style="height: 1000px; width: 1000px;"
        >

        <h5 class="px-4 fw-normal text-muted" style="max-width: 600px; margin-top:-300px;">
            <span class="fade-word color-word title-word-1">Tidbit</span>
            <span class="fade-word">is</span>
            <span class="fade-word">a</span>
            <span class="fade-word">personalized</span>
            <span class="fade-word">flashcard</span>
            <span class="fade-word">application</span>
            <span class="fade-word">created</span>
            <span class="fade-word">to</span>
            <span class="fade-word">enhance</span>
            <span class="fade-word">your</span>
            <span class="fade-word">study</span>
            <span class="fade-word">routine.</span><br>
            <span class="fade-word">It</span>
            <span class="fade-word">assists</span>
            <span class="fade-word">you</span>
            <span class="fade-word">in</span>
            <span class="fade-word color-word title-word-2">reviewing</span>
            <span class="fade-word">key</span>
            <span class="fade-word">topics,</span>
            <span class="fade-word color-word title-word-3">retaining</span>
            <span class="fade-word">information,</span>
            <span class="fade-word">and</span>
            <span class="fade-word color-word title-word-4">staying</span>
            <span class="fade-word">organized.</span><br>
            <span class="fade-word">With</span>
            <span class="fade-word">Tidbit,</span>
            <span class="fade-word">you</span>
            <span class="fade-word">can</span>
            <span class="fade-word">study</span>
            <span class="fade-word color-word title-word-5">smarter</span>
            <span class="fade-word">and</span>
            <span class="fade-word color-word title-word-6">improve</span>
            <span class="fade-word">your</span>
            <span class="fade-word">academic</span>
            <span class="fade-word color-word title-word-7">performance.</span>
        </h5>

        <button type="button" class="btn btn-dark btn-lg mt-4 shadow-sm rounded-3" style = "width: 400px;" onclick="window.location.href='{% url 'login' %}'">
            Get started
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
