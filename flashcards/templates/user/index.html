<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample but not final flashcard landingpage</title>
    <style>
        /* ===== Embedded CSS ===== */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            letter-spacing: 1px;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 1.5em;
        }

        .btn {
            background-color: #fff;
            color: #2575fc;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #2575fc;
            color: #fff;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Welcome to Tidbits</h1>
    <a href="{% url 'login' %}" class="btn">Get Started</a>

    <footer>Â© 2025 Flashcards. All rights reserved.</footer>
</body>
</html>
