<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidbit</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex flex-column justify-content-center align-items-center vh-100 text-center">

        <img src="{% static 'assets/tidbitlogo.png' %}" id="logo" alt="tidbit" style="height: 800px; width: 800px;">

        <h5 class="px-4" style = "margin-top: -200px;">
            Tidbit is a personalized flashcard application created to enhance your study routine.<br>
            It assists you in reviewing key topics, retaining information, and staying organized.<br>
            With Tidbit, you can study smarter and improve your academic performance.
        </h5>

        <button type="button" class="btn btn-dark btn-block mt-5 " style = "width: 400px;" onclick="window.location.href='{% url 'login' %}'">Get started</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
