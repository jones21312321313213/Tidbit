<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set new password</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <img
        src="{% static 'assets/tidbitlogo.png' %}"
        alt="tidbit"
        style="height: 300px; width: 300px;"
    >

    <h5 class="mb-3" style="margin-top: -90px;">Forgot password?</h5>
    <h5 class="text-secondary small">Please enter your new password</h5>

    <div class="main border border-2 rounded p-4" style="width: 400px;">
        <form method="POST">
            {% csrf_token %}

            <div class="form-outline mb-4">
                <label class="form-label">New password</label>
                <input
                    type="password"
                    name="new_password1"
                    class="form-control"
                    required
                >
            </div>

            <div class="form-outline mb-4">
                <label class="form-label">Confirm password</label>
                <input
                    type="password"
                    name="new_password2"
                    class="form-control"
                    required
                >
            </div>

            {% if form.errors %}
                <div class="alert alert-danger small">
                    {{ form.errors }}
                </div>
            {% endif %}

            <button type="submit" class="btn btn-dark w-100">
                Change password
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
