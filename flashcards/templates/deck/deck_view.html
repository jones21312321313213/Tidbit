{% extends "base/base.html" %}

{% block title %}{{ deck.name }} | Stats Overview{% endblock title %}

{% block content %}
<div class="mx-auto col-md-7 pt-4 px-5" style="min-height: 300px; max-width: 1000px">
    <div class="card shadow-sm">
        <div class="card-body text-center">

            <!-- Deck Name -->
            <h2 class="card-title mb-1">{{ deck.name }}</h2>

            <!-- Deck Description -->
            <p class="text-muted mb-4">{{ deck.description }}</p>

            <div class="card mx-auto" style="max-width:720px;">
                <div class="card-body py-4">

                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <div class="text-center mx-4">
                            <div class="small text-muted">New:</div>
                            <div class="h5 text-primary">
                                {{ deck.new|default:0 }}
                            </div>
                        </div>

                        <div class="text-center mx-4">
                            <div class="small text-muted">Learning:</div>
                            <div class="h5 text-danger">
                                {{ deck.learn|default:0 }}
                            </div>
                        </div>

                        <div class="text-center mx-4">
                            <div class="small text-muted">To Review:</div>
                            <div class="h5 text-success">
                                {{ deck.due|default:0 }}
                            </div>
                        </div>
                    </div>

                    <!-- Study Button -->
                    <a href="{% url 'review' deck.slug %}"
                       class="btn btn-dark btn-block"
                       style="border-radius:6px;">
                        Study Now
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
